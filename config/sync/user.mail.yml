email_verify_register_rest:
  body: "Hi [user:field_first_name],\r\n\r\nThank you for registering at [site:name]. You may now confirm your email address by clicking this link or copying and pasting it into your browser:\r\n\r\nhttp://findmygrocery.com/confirmation/[user:name]/[user:rest-register-temp-token]\r\n\r\nThis link can only be used once and it will expire in 7 days. If you are facing any issues with login, please use reset password link to get other one time login link.\r\n\r\nRegards\r\nMy Grocers Team"
  subject: '[site:name] Account Verification for [user:field_first_name]'
