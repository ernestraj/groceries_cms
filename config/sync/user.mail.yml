cancel_confirm:
  body: "<p>[user:display-name], A request to cancel your account has been made at [site:name]. You may now cancel your account on [site:url-brief] by clicking this link or copying and pasting it into your browser: [user:cancel-url] NOTE: The cancellation of your account is not reversible. This link expires in one day and nothing will happen if it is not used. -- [site:name] team</p>\r\n{{user_email_textformat_FORMAT}}=basic_html"
  subject: 'Account cancellation request for [user:display-name] at [site:name]'
password_reset:
  body: "<p>[user:display-name], A request to reset the password for your account has been made at [site:name]. You may now log in by clicking this link or copying and pasting it into your browser: [user:one-time-login-url] This link can only be used once to log in and will lead you to a page where you can set your password. It expires after one day and nothing will happen if it's not used. -- [site:name] team</p>\r\n{{user_email_textformat_FORMAT}}=basic_html"
  subject: 'Replacement login information for [user:display-name] at [site:name]'
register_admin_created:
  body: "<p>[user:display-name], A site administrator at [site:name] has created an account for you. You may now log in by clicking this link or copying and pasting it into your browser: [user:one-time-login-url] This link can only be used once to log in and will lead you to a page where you can set your password. After setting your password, you will be able to log in at [site:login-url] in the future using: username: [user:name] password: Your password -- [site:name] team</p>\r\n{{user_email_textformat_FORMAT}}=basic_html"
  subject: 'An administrator created an account for you at [site:name]'
register_no_approval_required:
  body: "<h2>Hi [user:field_first_name],</h2>\r\n\r\n<p>Thank you for registering at [site:name]. You may now confirm your email address by clicking this link or copying and pasting it into your browser:</p>\r\n\r\n<p>[user:one-time-login-url]</p>\r\n\r\n<p>This link can only be used once. If you are facing any issues with login, please use reset password link to get other one time login link.</p>\r\n\r\n<p><strong>Regards</strong> <strong>My Grocers Team</strong></p>\r\n{{user_email_textformat_FORMAT}}=basic_html"
  subject: 'Account details for [user:display-name] at [site:name]'
register_pending_approval:
  body: "<p>[user:display-name], Thank you for registering at [site:name]. Your application for an account is currently pending approval. Once it has been approved, you will receive another email containing information about how to log in, set your password, and other details. -- [site:name] team</p>\r\n{{user_email_textformat_FORMAT}}=basic_html"
  subject: 'Account details for [user:display-name] at [site:name] (pending admin approval)'
register_pending_approval_admin:
  body: "<p>[user:display-name] has applied for an account. [user:edit-url]</p>\r\n{{user_email_textformat_FORMAT}}=basic_html"
  subject: 'Account details for [user:display-name] at [site:name] (pending admin approval)'
status_activated:
  body: "Hi [user:field_first_name],\r\n\r\nThanks for your email confirmation. Your account has been activated now. Please login to the site using the following link:\r\n\r\nhttp://findmygrocery.com/login\r\n\r\nRegards\r\nMy Grocers Team"
  subject: 'Account details for [user:field_first_name] at [site:name] (approved)'
status_blocked:
  body: "<p>[user:display-name], Your account on [site:name] has been blocked. -- [site:name] team</p>\r\n{{user_email_textformat_FORMAT}}=basic_html"
  subject: 'Account details for [user:display-name] at [site:name] (blocked)'
status_canceled:
  body: "<p>[user:display-name], Your account on [site:name] has been canceled. -- [site:name] team</p>\r\n{{user_email_textformat_FORMAT}}=basic_html"
  subject: 'Account details for [user:display-name] at [site:name] (canceled)'
langcode: en
